id: pylon
name: Pylon
type: mcp
description: Pylon customer support connector for issues and accounts

mcp:
  command: tsx
  args: ["packages/connectors/src/pylon/index.ts"]
  env:
    PYLON_API_KEY: "{{credentials.apiKey}}"
    PYLON_API_URL: "{{credentials.apiUrl}}"

fetches:
  open_issues:
    tool: get_open_issues
    description: "Get all open support issues (new, waiting_on_you, waiting_on_customer, on_hold)"
    params:
      priority:
        type: array
        description: "Filter by priority levels (low, normal, high, urgent)"
      state:
        type: array
        description: "Filter by issue state"
      tags:
        type: array
        description: "Filter by tags"

  issues_waiting_on_team:
    tool: get_issues_waiting_on_team
    description: "Get issues waiting for your team to respond (new, waiting_on_you)"

  urgent_issues:
    tool: get_urgent_issues
    description: "Get high-priority and urgent issues needing immediate attention"

  search_issues:
    tool: search_issues
    description: "Search issues by keyword in titles and descriptions"
    params:
      query:
        type: string
        required: true
        description: "Search query"
      limit:
        type: number
        default: 20

  issue:
    tool: get_issue_details
    description: "Get detailed information about a specific issue"
    params:
      issue_id:
        type: string
        required: true
        description: "The issue ID to retrieve"

  account_issues:
    tool: get_account_issues
    description: "Get all issues for a specific account"
    params:
      account_id:
        type: string
        required: true
        description: "The account ID"

  accounts:
    tool: get_accounts
    description: "Get customer accounts"
    params:
      limit:
        type: number
        default: 100

  search_account_issues:
    tool: search_account_issues
    description: "Search for a company's support issues by account name"
    params:
      company_name:
        type: string
        required: true
        description: "Company name to search for"

  support_metrics:
    tool: get_support_metrics
    description: "Get overall support metrics including open issue counts and priority breakdown"

auth:
  type: api-key
  fields:
    apiKey:
      label: "API Key"
      type: password
    apiUrl:
      label: "API URL (optional)"
      default: "https://api.usepylon.com"
