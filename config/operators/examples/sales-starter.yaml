id: sales-starter
name: Sales Operator
description: Sales tools for reps

sources:
  # Legacy format (still works for backward compatibility)
  - id: notes
    name: My Notes
    connection:
      command: npx
      args: ["-y", "@modelcontextprotocol/server-filesystem", "/Users/vanessasauter/operator-os"]
    tool: read_file
    args:
      path: "/Users/vanessasauter/operator-os/test.txt"

  # New connector format
  - connector: hubspot
    fetch: deals
    params:
      limit: 20

tasks:
  briefing:
    name: Daily Briefing
    prompt: |
      Create a sales-focused daily briefing with:

      1. TODAY'S MEETINGS - List each meeting with relevant context
      2. DEALS UPDATE - Pipeline status, deals closing soon
      3. EMAILS NEEDING RESPONSE - Prioritize by urgency
      4. FOLLOW-UPS - Based on meeting/email context and deal activity

      Be specific. Use names, deal amounts, and details from the data.
    default: true

  followup:
    name: Follow-up Email
    prompt: |
      Draft a follow-up email for my most important or urgent meeting/contact.

      Based on the notes and deal data, identify who needs follow-up most urgently and write
      a professional email that:
      - References our previous conversation
      - Provides any promised information
      - Suggests next steps

      Output just the email, ready to send.

  risk-alert:
    name: Risk Alert
    prompt: |
      Analyze the notes and HubSpot deals to identify accounts at risk.

      Look for:
      - Deals with approaching deadlines
      - Missing follow-ups
      - Stalled conversations
      - Pricing or budget concerns
      - Deals stuck in same stage

      For each risk, provide:
      - Account name and deal size
      - Risk description
      - Recommended action

  pipeline:
    name: Pipeline Review
    prompt: |
      Summarize the team's pipeline from HubSpot:

      - Total value by stage
      - Deals closing this week/month
      - Deals at risk (no activity, stuck)
      - What to prioritize this week
