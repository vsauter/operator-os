id: engineering
name: Engineering Operator
description: Engineering tools for developers

sources:
  # New connector format
  - connector: linear
    fetch: issues
    params:
      limit: 20

tasks:
  briefing:
    name: Daily Briefing
    prompt: |
      Create an engineering daily briefing:

      1. IN PROGRESS - that are actively in progress for this coming week
      2. BACKLOG - tickets that are not in progress

      Be specific. Use ticket IDs and titles.
    default: true
