# config/operators/examples/productivity.yaml
# Example operator showing filesystem and Linear integration

id: productivity
name: Productivity
description: Daily productivity briefing combining notes and tasks

sources:
  # Linear tickets assigned to you
  - connector: linear
    fetch: my-issues
    params:
      limit: 10

  # Example: Read a local notes file (customize the path)
  # - connector: filesystem
  #   fetch: read_file
  #   params:
  #     path: "./notes/daily-tasks.txt"

tasks:
  briefing:
    name: Daily Briefing
    prompt: |
      Create a productivity briefing based on the available data:

      1. TASKS TO COMPLETE - Prioritize by urgency and deadline
      2. BLOCKED ITEMS - What's waiting on others
      3. TODAY'S FOCUS - One thing to prioritize

      Be specific. Use ticket IDs and titles where available.
    default: true